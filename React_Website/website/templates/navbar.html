<nav class="navbar navbar-dark navbar-expand-lg bg-dark">
  <div class="container-fluid d-flex">
    <div style="margin-left:20px;margin-top:10px">
      <img width="50px" height="50px" style="border-radius:20px;padding:5px;"
        src="{{ url_for('static',filename='logo.jpg') }}">
      <a class="navbar-brand" href="# "><b>Appgo Gadget </b></a>
    </div>

    <div align="center" class="collapse navbar-collapse"
      id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto pr-3 mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link {% if active=='home' %}
              active
              {% endif %}" aria-current="page" href="/">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if active=='my_orders' %}
              active
              {% endif %}" aria-current="page" href="/myorders">My orders </a>
        </li>
        <li class="nav-item">
          <a class="nav-link  {% if active=='about' %}
              active
              {% endif %}" href="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link  {% if active=='Help' %}
              active
              {% endif %}" href="/Help">Help</a>
        </li>
    </div>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog"
      aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Log in</h4>
            <button type="button" class="close" data-dismiss="modal"
              aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3" >
            <p>Log in as </p>
             <input type="radio" id="employee" name="user_type" value="HTML">
             <label for="employee">Employee</label><br>
             <input type="radio" id="customer" name="user_type" value="CSS">
             <label for="customer">Customer</label><br>

            
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button onclick="login()" class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
    </div>
    {% if logged_in==false %}
    <div id="inbtns">
      <a href="/auth/signup">
        <button class=" mx-1 btn btn-sm signbutton">
          sign up
        </button>
      </a>

      <button class="mx-1 btn btn-sm signbutton" data-toggle="modal"
        data-target="#modalLoginForm">
        Log in
      </button>

    </div>
    {% else %}
    <div id="outbtns" >
      <button class=" mx-1 btn btn-sm signbutton" onclick="logout()" >
        <i class="fa fa-sign-out" aria-hidden="true"></i>
        logout
      </button>
    </div>
    {% endif %}
  </div>
</nav>
<script>
  function login()
  {const host=window.location.protocol+'//'+window.location.host;
  if(document.getElementById('employee').checked){
    window.location.replace(`${host}/auth/employee_login`)
  }
  else
  window.location.replace(`${host}/auth/login`)
}
function logout()
{
    const host=window.location.protocol+'//'+window.location.host;
    window.location.replace(`${host}/auth/logout`)
  }
</script>
